<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Todo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="content-container">
      <h1 id="title">Your Todo List</h1>
      <div id="projects-sidebar">
        <div id="task-period-filters">
          <div id="inbox-tasks" class="period-filter">
            <div id="icon-inbox">
              <span class="material-symbols-outlined"> inbox </span>
            </div>
            <div id="inbox-title">Inbox</div>
          </div>
          <div id="today-tasks" class="period-filter">
            <div id="icon-today">
              <span class="material-symbols-outlined"> today </span>
            </div>
            <div id="today-title">Today</div>
          </div>
          <div id="week-tasks" class="period-filter">
            <div id="icon-week">
              <span class="material-symbols-outlined"> date_range </span>
            </div>
            <div id="week-title">Upcoming Week</div>
          </div>
          <div id="month-tasks" class="period-filter">
            <div id="icon-month">
              <span class="material-symbols-outlined"> calendar_month </span>
            </div>
            <div id="month-title">Upcoming Month</div>
          </div>
        </div>
        <div id="projects-header-container">
          <div id="projects-header">Projects</div>
          <button id="add-projects-btn">+</button>
        </div>
        <div id="projects-container">
          <div class="project-container">
            <div class="project-title">Gym</div>
            <button class="edit-project">
              <span class="material-symbols-sharp"> edit </span>
            </button>
          </div>
        </div>
      </div>
      <div id="tasks-content-container"></div>
    </div>
  </body>
</html>
