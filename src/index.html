<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Todo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

  <body>
    <div id="content-container">
      <h1 id="title">Your Todo List</h1>
      <div id="projects-sidebar">
        <div id="projects-header-container">
          <div id="projects-header">Projects</div>
          <button id="add-projects-btn">+</button>
        </div>
        <div id="projects-container">
          <div class="project-container">
            <div class="project-title">Gym</div>
            <button class="edit-project">
              <span class="material-symbols-sharp"> edit </span>

          </div>
        </div>
      </div>
    </div>

</html>
